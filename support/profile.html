<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile & Preferences — EDX</title>
  <meta name="description" content="Manage your EDX profile and UI preferences." />
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net;
                 style-src 'self' https://cdn.jsdelivr.net;
                 font-src 'self' https://cdn.jsdelivr.net data:;
                 img-src 'self' data:;
                 connect-src 'self';
                 frame-ancestors 'none';
                 base-uri 'self';
                 form-action 'self'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/edx-global.css">
</head>
<body>
  <div id="app-header"></div>

  <main id="main" class="container my-4" tabindex="-1" role="main" aria-label="Profile & Preferences">
    <header class="mb-4">
      <h1 class="h3 mb-1">Profile & Preferences</h1>
      <p class="text-body-secondary mb-0">Update your display settings and notification preferences.</p>
    </header>

    <section class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card">
          <div class="card-header">Profile</div>
          <div class="card-body">
            <form novalidate>
              <div class="mb-3">
                <label for="pfName" class="form-label">Display name</label>
                <input id="pfName" type="text" class="form-control" placeholder="Your name" value="User">
              </div>
              <div class="mb-3">
                <label for="pfEmail" class="form-label">Email</label>
                <input id="pfEmail" type="email" class="form-control" placeholder="you@example.edu" value="user@example.edu" autocomplete="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control" value="CONSUMER" disabled aria-disabled="true">
                <div class="form-text">Role assignments are managed by your Platform Admin.</div>
              </div>
              <button type="button" class="btn btn-primary" disabled aria-disabled="true">Save (demo)</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card">
          <div class="card-header">UI Preferences</div>
          <div class="card-body">
            <p class="mb-2">Theme</p>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-secondary" id="themeToggle"
                      aria-pressed="false" aria-label="Toggle theme">
                <i class="bi bi-moon-stars" aria-hidden="true"></i>
                <span class="visually-hidden">Toggle light/dark theme</span>
              </button>
              <span class="align-self-center small text-body-secondary">Cycles Light → Dark → System</span>
            </div>
            <hr>
            <p class="mb-2">Notifications</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notif1" checked disabled>
              <label class="form-check-label" for="notif1">Pipeline failures</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="notif2" checked disabled>
              <label class="form-check-label" for="notif2">Export ready</label>
            </div>
            <div class="form-text mt-2">Notifications are simulated in this demo.</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="app-footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="/assets/js/partials-loader.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
