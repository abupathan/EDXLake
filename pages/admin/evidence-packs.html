<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Evidence Exports</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Optional global styles -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="evidence-packs.css" rel="stylesheet">
</head>
<body>
  <!-- App chrome (optional partials will populate if available) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-12 col-md-9 col-lg-10" id="app-main"></main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- New / Edit Export Modal -->
  <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="exportModalLabel" class="modal-title">New Evidence Export</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close" type="button"></button>
        </div>
        <div class="modal-body">
          <form id="exportForm" class="vstack gap-3" novalidate>
            <div>
              <label class="form-label">Bundle Name <span class="text-danger">*</span></label>
              <input id="xName" class="form-control" placeholder="e.g., audit_pack_2025Q4" required>
              <div class="invalid-feedback">Bundle name is required.</div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Scope <span class="text-danger">*</span></label>
                <input id="xScope" class="form-control" placeholder="e.g., Q4 2025 or Sep 2025" required>
                <div class="invalid-feedback">Scope is required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Owner <span class="text-danger">*</span></label>
                <select id="xOwner" class="form-select" required>
                  <option value="">Choose…</option>
                  <option>Platform Admin</option>
                  <option>Data Steward</option>
                  <option>Security Auditor</option>
                  <option>Export Operator</option>
                </select>
                <div class="invalid-feedback">Owner is required.</div>
              </div>
            </div>

            <fieldset class="vstack gap-2">
              <legend class="h6 mb-0">Included Evidence</legend>
              <div class="row g-3">
                <div class="col-6">
                  <div class="form-check">
                    <input id="incAccess" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="incAccess">Access Events</label>
                  </div>
                  <div class="form-check">
                    <input id="incPolicy" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="incPolicy">Policy Changes</label>
                  </div>
                  <div class="form-check">
                    <input id="incConfig" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="incConfig">Configuration Diffs</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-check">
                    <input id="incLineage" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="incLineage">Lineage Snapshots</label>
                  </div>
                  <div class="form-check">
                    <input id="incDQ" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="incDQ">Data Quality Evidence</label>
                  </div>
                  <div class="form-check">
                    <input id="incPii" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="incPii">PII Masking Proof</label>
                  </div>
                </div>
              </div>
            </fieldset>

            <div>
              <label class="form-label">Notes</label>
              <textarea id="xNotes" class="form-control" rows="2" placeholder="Reviewer instructions or ticket ID"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveExport" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="previewModalLabel" class="modal-title">Evidence Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="previewBody" class="vstack gap-3">
            <!-- filled by JS -->
          </div>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm" type="button">Copy CSV</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Loader: partials optional; page logic always runs (no top-level await) -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(mod => mod?.loadPartials ? mod.loadPartials({ sidebar: 'admin' }) : null)
      .catch(() => null)
      .finally(() => { import('./evidence-packs.js'); });
  </script>
</body>
</html>
