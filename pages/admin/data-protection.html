<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Data Protection</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Optional global styles -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="data-protection.css" rel="stylesheet">
</head>
<body>
  <!-- App chrome (optional partials will populate if available) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-12 col-md-9 col-lg-10" id="app-main"></main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Retention Editor Modal -->
  <div class="modal fade" id="retentionModal" tabindex="-1" aria-labelledby="retentionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="retentionModalLabel" class="modal-title">Retention Policy</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close" type="button"></button>
        </div>
        <div class="modal-body">
          <form id="retentionForm" class="vstack gap-3" novalidate>
            <div>
              <label class="form-label">Zone <span class="text-danger">*</span></label>
              <select id="rZone" class="form-select" required>
                <option value="">Choose…</option>
                <option>staging</option>
                <option>canonical</option>
                <option>publish</option>
                <option>quarantine</option>
                <option>archive</option>
              </select>
              <div class="invalid-feedback">Zone is required.</div>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Time Travel <span class="text-danger">*</span></label>
                <input id="rTimeTravel" class="form-control" placeholder="e.g., 7 days" required>
                <div class="invalid-feedback">Enter a duration (e.g., “7 days”).</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Retention <span class="text-danger">*</span></label>
                <input id="rRetention" class="form-control" placeholder="e.g., 30 days" required>
                <div class="invalid-feedback">Enter a duration (e.g., “30 days”).</div>
              </div>
            </div>
            <div>
              <label class="form-label">Notes</label>
              <textarea id="rNotes" class="form-control" rows="2" placeholder="Policy notes / links to district/state policy"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveRetention" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Backup Editor Modal -->
  <div class="modal fade" id="backupModal" tabindex="-1" aria-labelledby="backupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="backupModalLabel" class="modal-title">Backup Policy</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close" type="button"></button>
        </div>
        <div class="modal-body">
          <form id="backupForm" class="vstack gap-3" novalidate>
            <div>
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input id="bName" class="form-control" placeholder="e.g., daily_full" required>
              <div class="invalid-feedback">Name is required.</div>
            </div>
            <div>
              <label class="form-label">Schedule <span class="text-danger">*</span></label>
              <input id="bSchedule" class="form-control" placeholder="e.g., Daily 02:00Z or Hourly" required>
              <div class="invalid-feedback">Schedule is required.</div>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Encryption</label>
                <select id="bEncryption" class="form-select">
                  <option>AES-256</option>
                  <option>AES-128</option>
                  <option>None</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Geo-Redundant</label>
                <select id="bGeo" class="form-select">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
            </div>
            <div>
              <label class="form-label">Retention (backups)</label>
              <input id="bRetention" class="form-control" placeholder="e.g., 35 days">
            </div>
            <div>
              <label class="form-label">Notes</label>
              <textarea id="bNotes" class="form-control" rows="2" placeholder="Storage class, vault, etc."></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveBackup" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV Preview Modal -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="csvModalLabel" class="modal-title">CSV Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
          <pre id="csvPreview" class="mb-0" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm" type="button">Copy</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Loader: partials are optional; page logic always runs (no top-level await) -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(mod => mod?.loadPartials ? mod.loadPartials({ sidebar: 'admin' }) : null)
      .catch(() => null)
      .finally(() => { import('./data-protection.js'); });
  </script>
</body>
</html>
