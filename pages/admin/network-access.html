<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX â€” Network & Allow-lists</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Optional global styles -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="network-access.css" rel="stylesheet">
</head>
<body>
  <!-- App chrome (optional partials will populate if available) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-12 col-md-9 col-lg-10" id="app-main">
        <!-- Skeleton shown before JS renders -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="placeholder-glow">
              <span class="placeholder col-3"></span>
              <span class="placeholder col-2 ms-2"></span>
            </div>
            <div class="row g-3 mt-2">
              ${'<div class="col-12 col-lg-6"><div class="card h-100 p-3"><div class="placeholder-glow"><span class="placeholder col-8"></span><p class="placeholder col-12 mt-2"></p><p class="placeholder col-10"></p><div class="d-flex gap-2 mt-2"><span class="btn btn-primary disabled placeholder col-3"></span><span class="btn btn-outline-secondary disabled placeholder col-3"></span></div></div></div></div>'.repeat(2)}
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- CIDR Editor Modal -->
  <div class="modal fade" id="cidrModal" tabindex="-1" aria-labelledby="cidrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="cidrModalLabel" class="modal-title">Add CIDR / IP</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">IP or CIDR <span class="text-danger">*</span></label>
          <input id="cidrValue" class="form-control" placeholder="203.0.113.0/24 or 203.0.113.5" required>
          <div class="form-text">Supports IPv4/IPv6; single IP or CIDR notation.</div>
          <div id="cidrInvalid" class="invalid-feedback d-none">Enter a valid IPv4/IPv6 or CIDR.</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveCidr" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Domain Editor Modal -->
  <div class="modal fade" id="domainModal" tabindex="-1" aria-labelledby="domainModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="domainModalLabel" class="modal-title">Add Domain</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Domain <span class="text-danger">*</span></label>
          <input id="domainValue" class="form-control" placeholder="api.vendor.com" required>
          <div class="form-text">Root or subdomain; punycode OK.</div>
          <div id="domainInvalid" class="invalid-feedback d-none">Enter a valid domain (no protocol or path).</div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveDomain" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV Preview Modal -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="csvModalLabel" class="modal-title">CSV Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="csvPreview" class="mb-0" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm" type="button">Copy</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Loader: partials optional; page logic always runs (no top-level await) -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(mod => mod?.loadPartials ? mod.loadPartials({ sidebar: 'admin' }) : null)
      .catch(() => null)
      .finally(() => { import('./network-access.js'); });
  </script>
</body>
</html>
