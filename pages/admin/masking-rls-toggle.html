<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Masking & Row-level Controls</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Optional global styles -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="masking-rls-toggle.css" rel="stylesheet">
</head>
<body>
  <!-- App chrome (optional partials will populate if available) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-12 col-md-9 col-lg-10" id="app-main"></main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Confirm Toggle Modal -->
  <div class="modal fade" id="confirmToggleModal" tabindex="-1" aria-labelledby="confirmToggleLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="confirmToggleLabel" class="modal-title">Confirm change</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="confirmToggleMsg" class="mb-0">Are you sure?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnConfirmToggle" class="btn btn-primary" type="button">Yes, continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Rule Editor Modal -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-labelledby="ruleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="ruleModalLabel" class="modal-title">New ABAC Rule</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="ruleForm" class="vstack gap-3" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Dimension <span class="text-danger">*</span></label>
                <select id="rDim" class="form-select" required>
                  <option value="">Choose…</option>
                  <option>scope</option>
                  <option>purpose</option>
                  <option>campus</option>
                  <option>department</option>
                  <option>program</option>
                  <option>term</option>
                </select>
                <div class="invalid-feedback">Dimension is required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Value <span class="text-danger">*</span></label>
                <input id="rVal" class="form-control" placeholder="e.g., org, research, north_hs" required>
                <div class="invalid-feedback">Value is required.</div>
              </div>
            </div>
            <div>
              <label class="form-label">Notes</label>
              <input id="rNotes" class="form-control" placeholder="Why this rule exists / ticket ID">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveRule" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV Preview Modal -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="csvModalLabel" class="modal-title">CSV Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="csvPreview" class="mb-0" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm" type="button">Copy</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Loader: partials optional; page logic always runs (no top-level await) -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(mod => mod?.loadPartials ? mod.loadPartials({ sidebar: 'admin' }) : null)
      .catch(() => null)
      .finally(() => { import('./masking-rls-toggle.js'); });
  </script>
</body>
</html>
