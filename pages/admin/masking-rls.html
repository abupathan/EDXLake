<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Masking Policies</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Optional global styles -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="masking-rls.css" rel="stylesheet">
</head>
<body>
  <!-- App chrome (optional partials will populate if available) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-12 col-md-9 col-lg-10" id="app-main"></main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Editor Modal -->
  <div class="modal fade" id="policyModal" tabindex="-1" aria-labelledby="policyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="policyModalLabel" class="modal-title">New Masking Policy</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close" type="button"></button>
        </div>
        <div class="modal-body">
          <form id="policyForm" class="vstack gap-3" novalidate>
            <div>
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input id="pName" class="form-control" placeholder="e.g., PII_STRICT" required>
              <div class="invalid-feedback">Name is required and must be unique.</div>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Level <span class="text-danger">*</span></label>
                <select id="pLevel" class="form-select" required>
                  <option value="">Choose…</option>
                  <option>Strict</option>
                  <option>Moderate</option>
                  <option>Low</option>
                </select>
                <div class="invalid-feedback">Level is required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Mask Type <span class="text-danger">*</span></label>
                <select id="pMaskType" class="form-select" required>
                  <option value="">Choose…</option>
                  <option>FULL_MASK</option>
                  <option>PARTIAL</option>
                  <option>REDACT</option>
                  <option>TOKENIZE</option>
                  <option>HASH_SHA256</option>
                  <option>NULLIFY</option>
                </select>
                <div class="invalid-feedback">Mask Type is required.</div>
              </div>
            </div>
            <div>
              <label class="form-label">Example</label>
              <input id="pExample" class="form-control" placeholder="e.g., John Doe → *****">
            </div>
            <div>
              <label class="form-label">Notes</label>
              <textarea id="pNotes" class="form-control" rows="2" placeholder="Policy rationale or references"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSavePolicy" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV Preview Modal -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="csvModalLabel" class="modal-title">CSV Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="csvPreview" class="mb-0" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm" type="button">Copy</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Loader: partials optional; page logic always runs (no top-level await) -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(mod => mod?.loadPartials ? mod.loadPartials({ sidebar: 'admin' }) : null)
      .catch(() => null)
      .finally(() => { import('./masking-rls.js'); });
  </script>
</body>
</html>
