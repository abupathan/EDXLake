<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Catalog & Lineage (Read-only)</title>
  <meta name="description" content="Browse governed datasets, view schema and lineage, and export evidence." />
  <meta name="color-scheme" content="light dark" />

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Optional global styles (match other Admin pages if present) -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet" />

  <!-- Page styles -->
  <link href="catalog-lineage-ro.css" rel="stylesheet" />
</head>
<body data-edx-sidebar="admin">
  <!-- Shared partials (header / sidebar / footer) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2">
        <div id="app-sidebar"></div>
      </aside>

      <!-- Main -->
      <main class="col-12 col-md-9 col-lg-10" id="main" tabindex="-1">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2 sticky-toolbar">
          <div class="d-flex align-items-center gap-2">
            <h1 class="h4 mb-0">Catalog &amp; Lineage (Read-only)</h1>
            <span id="badgeCount" class="badge rounded-pill text-bg-secondary">Datasets: 0</span>
          </div>
          <div class="d-flex flex-wrap gap-2">
            <div class="input-group input-group-sm search-wrap">
              <span class="input-group-text">Search</span>
              <input id="q" class="form-control" placeholder="Name, tags, owners, description" autocomplete="off" />
            </div>
            <div class="input-group input-group-sm" style="width:auto;">
              <label class="input-group-text" for="pageSize">Rows/page</label>
              <select id="pageSize" class="form-select form-select-sm">
                <option>10</option><option>25</option><option>50</option><option>100</option>
              </select>
            </div>
            <button id="btnExport"  class="btn btn-outline-secondary btn-sm" type="button" title="Export filtered rows as CSV">Export CSV</button>
            <button id="btnRefresh" class="btn btn-primary btn-sm"           type="button" title="Reload from source">Refresh</button>
          </div>
        </div>

        <div id="status" class="small text-body-secondary mb-2" aria-live="polite"></div>

        <div class="card shadow-sm">
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th data-sort-key="name">Dataset <span class="sort"></span></th>
                  <th data-sort-key="schema_version">Schema ver. <span class="sort"></span></th>
                  <th data-sort-key="freshness_mins">Freshness <span class="sort"></span></th>
                  <th class="text-end" data-sort-key="dq_score">DQ <span class="sort"></span></th>
                  <th class="schema-col">Schema</th>
                  <th>Tags</th>
                  <th>Owners</th>
                  <th>Lineage</th>
                </tr>
              </thead>
              <tbody id="tbody">
                <tr><td colspan="8" class="text-center text-body-secondary py-4">Loading…</td></tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer d-flex align-items-center justify-content-between flex-wrap gap-2">
            <small class="text-body-secondary">Read-only view. Edits are managed by Stewards.</small>
            <nav aria-label="Pagination">
              <ul id="pager" class="pagination pagination-sm mb-0"></ul>
            </nav>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Modals -->
  <div class="modal fade" id="lineageModal" tabindex="-1" aria-labelledby="lineageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lineageModalLabel">Lineage</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="lineageBody"></div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="schemaModal" tabindex="-1" aria-labelledby="schemaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="schemaModalLabel">Schema</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="schemaBody"></div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary btn-sm" id="btnExportSchema">Export Schema (CSV)</button>
          <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Shared partials loader: supports global (window.EDXPartials) or ESM import -->
  <script>
    (async () => {
      try {
        if (window.EDXPartials && window.EDXPartials.loadPartials) {
          await window.EDXPartials.loadPartials({ role: 'admin' });
        } else {
          const mod = await import('../../assets/js/partials-loader.js');
          const fn = mod.loadPartials || (mod.EDXPartials && mod.EDXPartials.loadPartials);
          if (fn) { await fn({ role: 'admin' }); }
        }
      } catch (e) {
        console.warn('Partials load failed', e);
      }
    })();
  </script>

  <!-- Page logic -->
  <script type="module" src="catalog-lineage-ro.js"></script>
</body>
</html>
