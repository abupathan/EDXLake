<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Secrets & Keys</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Optional global styles -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="secrets-vault.css" rel="stylesheet">
</head>
<body>
  <!-- App chrome (optional partials will populate if available) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2">
        <div id="app-sidebar"></div>
      </aside>
      <main class="col-12 col-md-9 col-lg-10" id="app-main">
        <!-- Skeleton shown before JS renders -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="placeholder-glow">
              <span class="placeholder col-3"></span>
              <span class="placeholder col-2 ms-2"></span>
            </div>
            <div class="placeholder-glow mt-3">
              <span class="placeholder col-12"></span>
              <span class="placeholder col-10 mt-2"></span>
              <span class="placeholder col-11 mt-2"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Secret Editor Modal (Add/Edit) -->
  <div class="modal fade" id="secretModal" tabindex="-1" aria-labelledby="secretModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="secretModalLabel" class="modal-title">New Secret</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="secretForm" class="vstack gap-3" novalidate>
            <div>
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input id="sName" class="form-control" placeholder="s3_ingest_access" required>
              <div class="invalid-feedback" id="sNameDup">Name already exists.</div>
            </div>
            <div>
              <label class="form-label">Type <span class="text-danger">*</span></label>
              <select id="sType" class="form-select" required>
                <option value="">Choose…</option>
                <option>API Key</option>
                <option>OAuth2 Client Secret</option>
                <option>Access Key</option>
                <option>Signing Secret</option>
                <option>JWT Private Key</option>
                <option>SSH Private Key</option>
              </select>
              <div class="invalid-feedback">Type is required.</div>
            </div>
            <div>
              <label class="form-label">Owner <span class="text-danger">*</span></label>
              <input id="sOwner" class="form-control" placeholder="Platform Admin" required>
              <div class="invalid-feedback">Owner is required.</div>
            </div>
            <div>
              <label class="form-label">Secret Value <span class="text-danger">*</span></label>
              <textarea id="sValue" class="form-control" rows="3" placeholder="Paste the secret here…" required></textarea>
              <div class="form-text">Stored only for demo; real systems keep secrets in a secure vault (KMS/Secrets Manager).</div>
              <div class="invalid-feedback">Secret value is required (min 6 chars).</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveSecret" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Secret Modal -->
  <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="viewModalLabel" class="modal-title">View Secret</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2"><strong id="vName"></strong> <span class="badge text-bg-secondary" id="vType"></span></div>
          <div class="small text-body-secondary mb-2">Owner: <span id="vOwner"></span> • Updated: <span id="vUpdated"></span> • Version: <span id="vVersion"></span></div>
          <div class="input-group">
            <input id="vSecret" class="form-control" type="password" readonly>
            <button id="btnReveal" class="btn btn-outline-secondary" type="button">Reveal</button>
            <button id="btnCopy" class="btn btn-outline-secondary" type="button">Copy</button>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV Preview Modal -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="csvModalLabel" class="modal-title">CSV Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="csvPreview" class="mb-0" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm" type="button">Copy</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Loader: partials optional; page logic always runs (no top-level await) -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(mod => mod?.loadPartials ? mod.loadPartials({ sidebar: 'admin' }) : null)
      .catch(() => null)
      .finally(() => { import('./secrets-vault.js'); });
  </script>
</body>
</html>
