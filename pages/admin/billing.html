<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX â€” Billing & Usage</title>
  <meta name="description" content="Tenant billing, usage, and invoices for EduData Exchange (EDX). Export evidence and review charges." />
  <meta name="color-scheme" content="light dark" />

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Page styles -->
  <link href="billing.css" rel="stylesheet" />
</head>
<body>
  <!-- Optional: header/sidebar/footer via partials (page works even if not present) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-md-9 col-lg-10" id="app-main" tabindex="-1" aria-live="polite"></main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Details Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Billing Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detailsBody"><!-- populated by billing.js --></div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary btn-sm" id="btnExportInvoice">Export Invoice (CSV)</button>
          <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Optional partials; page still renders if loader is absent -->
  <script type="module">
    (async () => {
      try {
        const mod = await import('../../assets/js/partials-loader.js');
        if (mod?.loadPartials) await mod.loadPartials({ sidebar: 'admin' });
      } catch (_) { /* ignore if partials not available */ }
      // Load page logic after optional partials
      await import('./billing.js');
    })();
  </script>
</body>
</html>
