<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Connectors Registry</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Optional global styles (safe if present) -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="connectors-registry.css" rel="stylesheet">
</head>
<body>
  <!-- Partials (keeps app-wide header/sidebar/footer consistent if present) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-md-9 col-lg-10" id="app-main"></main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Connector Wizard Modal -->
  <div class="modal fade" id="connectorModal" tabindex="-1" aria-labelledby="connectorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="connectorModalLabel" class="modal-title">New Connector</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Wizard Nav -->
          <ul class="nav nav-tabs" id="wizardTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab-basics" data-bs-toggle="tab" data-bs-target="#pane-basics" type="button" role="tab">1) Basics</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-connection" data-bs-toggle="tab" data-bs-target="#pane-connection" type="button" role="tab">2) Connection Details</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-schedule" data-bs-toggle="tab" data-bs-target="#pane-schedule" type="button" role="tab">3) Schedule & Ownership</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-review" data-bs-toggle="tab" data-bs-target="#pane-review" type="button" role="tab">4) Review & Test</button>
            </li>
          </ul>

          <div class="tab-content pt-3">
            <!-- Step 1: Basics -->
            <div class="tab-pane fade show active" id="pane-basics" role="tabpanel" aria-labelledby="tab-basics">
              <form id="formBasics" class="vstack gap-3" novalidate>
                <div>
                  <label class="form-label">Name <span class="text-danger">*</span></label>
                  <input id="bName" class="form-control" placeholder="e.g., Canvas LMS API" required>
                  <div id="bNameDup" class="invalid-feedback">A connector with this name already exists.</div>
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Type <span class="text-danger">*</span></label>
                    <select id="bType" class="form-select" required>
                      <option value="">Choose…</option>
                      <option>REST</option>
                      <option>GraphQL</option>
                      <option>SFTP</option>
                      <option>JDBC</option>
                      <option>ODBC</option>
                      <option>OneRoster</option>
                      <option>CEDS</option>
                      <option>Google Sheets</option>
                      <option>AWS S3</option>
                      <option>Azure Blob</option>
                    </select>
                    <div class="invalid-feedback">Type is required.</div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Status <span class="text-danger">*</span></label>
                    <select id="bStatus" class="form-select" required>
                      <option value="">Choose…</option>
                      <option>Active</option>
                      <option>Inactive</option>
                      <option>Error</option>
                    </select>
                    <div class="invalid-feedback">Status is required.</div>
                  </div>
                </div>
                <div>
                  <label class="form-label">Description</label>
                  <textarea id="bDesc" class="form-control" rows="2" placeholder="What this connector ingests/exports"></textarea>
                </div>
              </form>
            </div>

            <!-- Step 2: Connection Details (type-aware) -->
            <div class="tab-pane fade" id="pane-connection" role="tabpanel" aria-labelledby="tab-connection">
              <div id="connectionFields" class="vstack gap-3"></div>
              <div class="alert alert-secondary small mb-0">
                <strong>Secrets handling (demo-safe):</strong> secret values are never persisted. We only store <em>secretsConfigured: true/false</em>.
              </div>
            </div>

            <!-- Step 3: Schedule & Ownership -->
            <div class="tab-pane fade" id="pane-schedule" role="tabpanel" aria-labelledby="tab-schedule">
              <form id="formSchedule" class="vstack gap-3">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label class="form-label">Owner</label>
                    <input id="sOwner" class="form-control" placeholder="team or user">
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Frequency</label>
                    <select id="sFrequency" class="form-select">
                      <option>Manual</option>
                      <option>Hourly</option>
                      <option>Daily</option>
                      <option>Weekly</option>
                      <option>Monthly</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Window (cron-like)</label>
                    <input id="sWindow" class="form-control" placeholder="e.g., 02:00Z or Sun 03:00Z">
                  </div>
                </div>
                <div>
                  <label class="form-label">Labels/Tags</label>
                  <input id="sLabels" class="form-control" placeholder="comma-separated, e.g., k12, roster">
                </div>
              </form>
            </div>

            <!-- Step 4: Review & Test -->
            <div class="tab-pane fade" id="pane-review" role="tabpanel" aria-labelledby="tab-review">
              <div id="reviewBody" class="vstack gap-3"></div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="me-auto small text-body-secondary" id="wizardHint">Complete all required fields. Secrets must be configured for a valid connection.</div>
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button id="btnWizardPrev" class="btn btn-outline-primary">Back</button>
          <button id="btnTest" class="btn btn-outline-primary">Test Connection</button>
          <button id="btnWizardNext" class="btn btn-primary">Next</button>
          <button id="btnSaveConnector" class="btn btn-success" disabled>Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV Preview Modal (no download required) -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="csvModalLabel" class="modal-title">CSV Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <pre id="csvPreview" class="mb-0" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm">Copy to clipboard</button>
          <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Load partials (if available) and ALWAYS load page logic) — no top-level await -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(mod => mod && mod.loadPartials ? mod.loadPartials({ sidebar: 'admin' }) : null)
      .catch(err => console.warn('Partials loader unavailable or failed; continuing without partials.', err))
      .finally(() => {
        import('./connectors-registry.js')
          .catch(err => console.error('Failed to load connectors-registry.js', err));
      });
  </script>
</body>
</html>
