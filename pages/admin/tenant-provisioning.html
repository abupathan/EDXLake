<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Tenants</title>

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

  <!-- Optional global styles -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">

  <!-- Page styles -->
  <link href="tenant-provisioning.css" rel="stylesheet">
</head>
<body>
  <!-- App chrome (optional; page still works if these fail) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2"><div id="app-sidebar"></div></aside>
      <main class="col-12 col-md-9 col-lg-10" id="app-main">
        <!-- Lightweight skeleton while JS initializes -->
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="placeholder-glow">
              <span class="placeholder col-3"></span>
              <span class="placeholder col-2 ms-2"></span>
            </div>
            <div class="placeholder-glow mt-3">
              <span class="placeholder col-12"></span>
              <span class="placeholder col-10 mt-2"></span>
              <span class="placeholder col-11 mt-2"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Tenant Editor Modal -->
  <div class="modal fade" id="tenantModal" tabindex="-1" aria-labelledby="tenantModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="tenantModalLabel" class="modal-title">New Tenant</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="tenantForm" class="vstack gap-3" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name <span class="text-danger">*</span></label>
                <input id="tName" class="form-control" placeholder="K12 District A" required>
                <div class="invalid-feedback" id="tNameDup">A tenant with this name already exists.</div>
              </div>
              <div class="col-md-3">
                <label class="form-label">Environment <span class="text-danger">*</span></label>
                <select id="tEnv" class="form-select" required>
                  <option value="">Choose…</option>
                  <option>Production</option>
                  <option>Staging</option>
                  <option>Development</option>
                  <option>Sandbox</option>
                </select>
                <div class="invalid-feedback">Environment is required.</div>
              </div>
              <div class="col-md-3">
                <label class="form-label">Status <span class="text-danger">*</span></label>
                <select id="tStatus" class="form-select" required>
                  <option value="">Choose…</option>
                  <option>Active</option>
                  <option>Provisioning</option>
                  <option>Suspended</option>
                </select>
                <div class="invalid-feedback">Status is required.</div>
              </div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Owner <span class="text-danger">*</span></label>
                <input id="tOwner" class="form-control" placeholder="Platform Admin" required>
                <div class="invalid-feedback">Owner is required.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">SSO Provider</label>
                <select id="tSSO" class="form-select">
                  <option>Azure AD</option>
                  <option>Okta</option>
                  <option>Google</option>
                  <option>ADFS</option>
                  <option>Other</option>
                  <option>None</option>
                </select>
              </div>
            </div>

            <div>
              <label class="form-label">Domains (comma-separated)</label>
              <textarea id="tDomains" class="form-control" rows="2" placeholder="district-a.edu, students.district-a.edu"></textarea>
              <div class="form-text">Used for email verification and SSO hints.</div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Created At</label>
                <input id="tCreated" class="form-control" type="datetime-local">
                <div class="form-text">Defaults to now if left blank.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Notes</label>
                <input id="tNotes" class="form-control" placeholder="Pilot cohort, FERPA addendum, etc.">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
          <button id="btnSaveTenant" class="btn btn-success" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CSV Preview Modal -->
  <div class="modal fade" id="csvModal" tabindex="-1" aria-labelledby="csvModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="csvModalLabel" class="modal-title">CSV Preview</h5>
          <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="csvPreview" class="mb-0" style="white-space: pre-wrap;"></pre>
        </div>
        <div class="modal-footer">
          <button id="btnCopyCsv" class="btn btn-outline-secondary btn-sm" type="button">Copy</button>
          <button class="btn btn-primary" data-bs-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN with SRI) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Loader: partials optional; page logic always runs (no top-level await) -->
  <script type="module">
    import('../../assets/js/partials-loader.js')
      .then(m => m?.loadPartials ? m.loadPartials({ sidebar: 'admin' }) : null)
      .catch(() => null)
      .finally(() => { import('./tenant-provisioning.js'); });
  </script>
</body>
</html>
