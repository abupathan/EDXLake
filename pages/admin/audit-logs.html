<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Audit Logs</title>
  <meta name="description" content="Immutable, searchable audit logs for EduData Exchange (EDX). Export evidence and review platform activity." />
  <meta name="color-scheme" content="light dark" />

  <!-- Bootstrap CSS (CDN with SRI) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Global/shared styles (optional) -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet" />

  <!-- Page styles -->
  <link href="audit-logs.css" rel="stylesheet" />
</head>
<body data-edx-sidebar="admin">
  <!-- Shared partials (header / sidebar / footer) -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2">
        <div id="app-sidebar"></div>
      </aside>

      <!-- Main -->
      <main class="col-12 col-md-9 col-lg-10" id="main" tabindex="-1">
        <!-- Toolbar -->
        <section class="container-fluid mb-2">
          <div class="d-flex flex-wrap align-items-end justify-content-between gap-2">
            <div class="d-flex align-items-center gap-2">
              <h1 class="h4 mb-0">Audit Logs</h1>
              <span id="kpiRows" class="kpi small text-body-secondary">Rows: <strong>0</strong></span>
            </div>

            <form id="filtersForm" class="toolbar d-flex flex-wrap align-items-end" role="search" aria-label="Audit log filters">
              <div class="me-2">
                <label for="q" class="form-label small mb-1">Search</label>
                <input id="q" name="q" type="search" class="form-control form-control-sm" placeholder="Actor, action, target, details" />
              </div>
              <div class="me-2">
                <label for="fAction" class="form-label small mb-1">Action</label>
                <select id="fAction" name="action" class="form-select form-select-sm">
                  <option value="">All</option>
                </select>
              </div>
              <div class="me-2">
                <label for="fResult" class="form-label small mb-1">Result</label>
                <select id="fResult" name="result" class="form-select form-select-sm">
                  <option value="">All</option>
                </select>
              </div>
              <div class="me-2">
                <label for="fromTs" class="form-label small mb-1">From</label>
                <input id="fromTs" name="from" type="datetime-local" class="form-control form-control-sm" />
              </div>
              <div class="me-2">
                <label for="toTs" class="form-label small mb-1">To</label>
                <input id="toTs" name="to" type="datetime-local" class="form-control form-control-sm" />
              </div>

              <div class="d-flex align-items-center gap-2 mt-2 mt-sm-0">
                <div class="input-group input-group-sm" style="width:auto;">
                  <label class="input-group-text" for="pageSize">Rows/page</label>
                  <select id="pageSize" class="form-select form-select-sm">
                    <option>10</option><option>25</option><option>50</option><option>100</option>
                  </select>
                </div>

                <button id="btnExport" class="btn btn-outline-secondary btn-sm" type="button">Export CSV</button>
                <button id="btnRefresh" class="btn btn-primary btn-sm" type="button">Refresh</button>
              </div>
            </form>
          </div>
        </section>

        <!-- Status (screen reader updates) -->
        <div class="container-fluid mb-2">
          <div id="status" class="small text-body-secondary" aria-live="polite"></div>
        </div>

        <!-- Table -->
        <section class="container-fluid">
          <div class="card shadow-sm">
            <div class="table-responsive">
              <table class="table align-middle mb-0">
                <thead class="table-light sticky-top">
                  <tr>
                    <th scope="col">Time (local)</th>
                    <th scope="col">Actor</th>
                    <th scope="col">Action</th>
                    <th scope="col">Target</th>
                    <th scope="col">Result</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <tr><td colspan="6" class="text-center text-body-secondary py-4">Loading…</td></tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer d-flex flex-wrap align-items-center justify-content-between gap-2">
              <small class="text-body-secondary">Immutable, searchable. Export full evidence for audits.</small>
              <nav aria-label="Audit log pagination">
                <ul id="pager" class="pagination pagination-sm mb-0"></ul>
              </nav>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>

  <!-- Shared partials loader: supports global (window.EDXPartials) or ESM import -->
  <script>
    (async () => {
      try {
        if (window.EDXPartials && window.EDXPartials.loadPartials) {
          await window.EDXPartials.loadPartials({ role: 'admin' });
        } else {
          const mod = await import('../../assets/js/partials-loader.js');
          const fn = mod.loadPartials || (mod.EDXPartials && mod.EDXPartials.loadPartials);
          if (fn) { await fn({ role: 'admin' }); }
        }
      } catch (e) {
        console.warn('Partials load failed', e);
      }
    })();
  </script>

  <!-- Page logic -->
  <script type="module" src="audit-logs.js"></script>
</body>
</html>
