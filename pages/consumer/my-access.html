<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — My Access & Purpose</title>
  <meta name="description" content="View your effective access: roles, scopes, sensitivity outcome and policy decisions." />
  <meta name="color-scheme" content="light dark" />
  <!-- In production, set CSP via response headers -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net;
                 style-src  'self' https://cdn.jsdelivr.net;
                 font-src   'self' https://cdn.jsdelivr.net data:;
                 img-src    'self' data:;
                 connect-src 'self';
                 base-uri   'self';
                 form-action 'self'">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="../../assets/css/edx-global.css">
  <link rel="stylesheet" href="./my-access.css">
</head>

<body data-edx-sidebar="consumer">
  <!-- Partials -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2">
        <div id="app-sidebar"></div>
      </aside>

      <main class="col-12 col-md-9 col-lg-10" id="app-main" tabindex="-1" role="main" aria-label="My Access & Purpose">
        <!-- Effective Access Panel -->
        <section class="card shadow-sm mb-3" aria-label="Effective access">
          <div class="card-body d-flex align-items-start gap-3 flex-wrap">
            <div class="flex-grow-1">
              <div class="d-flex align-items-center gap-2 mb-1">
                <i class="bi bi-person-badge" aria-hidden="true"></i>
                <strong>Effective Access</strong>
                <span id="accessSensitivity" class="badge rounded-pill"></span>
              </div>
              <div class="small text-body-secondary" id="accessRoleLine">Resolving…</div>
              <div class="small mt-2">
                <span class="text-body-secondary">Scopes:</span>
                <span id="accessScopes"></span>
              </div>
              <div class="small mt-2">
                <span class="text-body-secondary">Purposes enabled:</span>
                <span id="accessPurposes"></span>
              </div>
            </div>
            <div>
              <a class="btn btn-outline-primary btn-sm" href="./request-access.html" id="requestAccessBtn">
                <i class="bi bi-key" aria-hidden="true"></i> Request broader access
              </a>
            </div>
          </div>
        </section>

        <!-- Toolbar + KPIs + Layout regions are rendered by JS -->
        <div id="pageMount"></div>

        <!-- Decision Trace -->
        <section class="card shadow-sm mt-3" aria-label="Policy decision trace">
          <div class="card-header bg-body d-flex align-items-center gap-2">
            <i class="bi bi-diagram-3" aria-hidden="true"></i>
            <strong>Policy Decision Trace</strong>
            <span class="small text-body-secondary">Read-only; shows how a request for a dataset is evaluated.</span>
          </div>
          <div class="card-body">
            <form class="row g-3" aria-label="Decision inputs">
              <div class="col-12 col-md-5">
                <label for="traceDataset" class="form-label">Dataset</label>
                <select id="traceDataset" class="form-select"></select>
              </div>
              <div class="col-12 col-md-4">
                <label for="tracePurpose" class="form-label">Purpose</label>
                <select id="tracePurpose" class="form-select"></select>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label d-block">&nbsp;</label>
                <button id="btnTrace" type="button" class="btn btn-secondary w-100">
                  <i class="bi bi-search" aria-hidden="true"></i> Evaluate
                </button>
              </div>
            </form>

            <div id="traceResult" class="mt-3" aria-live="polite"></div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="module" src="../../assets/js/partials-loader.js"></script>
  <script type="module" src="./my-access.js"></script>
</body>
</html>
