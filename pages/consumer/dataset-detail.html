<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Dataset Details</title>
  <meta name="description" content="Governed dataset details, schema, lineage, readiness, and policy context." />
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net;
                 style-src  'self' https://cdn.jsdelivr.net;
                 font-src   'self' https://cdn.jsdelivr.net data:;
                 img-src    'self' data:;
                 connect-src 'self';
                 base-uri   'self';
                 form-action 'self'">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="../../assets/css/edx-global.css">
  <link rel="stylesheet" href="./dataset-detail.css">
</head>

<body data-edx-sidebar="consumer">
  <!-- Header/Sidebar/Footers are injected by shared loader -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2">
        <div id="app-sidebar"></div>
      </aside>

      <main class="col-12 col-md-9 col-lg-10" id="main" tabindex="-1" role="main" aria-label="Dataset details">
        <!-- Breadcrumb + Actions -->
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="./catalog-browse.html">Catalog</a></li>
              <li class="breadcrumb-item active" aria-current="page"><span id="crumbName">Dataset</span></li>
            </ol>
          </nav>
          <div class="btn-group">
            <a class="btn btn-outline-secondary btn-sm" href="./catalog-browse.html">
              <i class="bi bi-arrow-left" aria-hidden="true"></i> Back to Catalog
            </a>
            <a class="btn btn-primary btn-sm" id="openWorkbenchBtn" href="./query-workbench.html">
              <i class="bi bi-terminal" aria-hidden="true"></i> Open in Workbench
            </a>
          </div>
        </div>

        <!-- Purpose / Effective policy banner -->
        <section id="purposeBanner" class="alert alert-info d-flex align-items-start gap-2" role="note" aria-live="polite">
          <i class="bi bi-shield-check mt-1" aria-hidden="true"></i>
          <div>
            <div class="fw-semibold">Effective policy</div>
            <div class="small text-body-secondary" id="effectivePolicyText">Resolving policy…</div>
          </div>
          <div class="ms-auto small">
            <span class="badge rounded-pill text-bg-light border" id="policySnapshot">policy_snapshot_id=—</span>
          </div>
        </section>

        <!-- Summary + Readiness -->
        <section class="card shadow-sm mb-3" aria-label="Dataset summary and readiness">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
              <div>
                <h1 class="h4 mb-1" id="dsName">Dataset</h1>
                <p class="mb-2 text-body-secondary" id="dsDesc">Description</p>
                <div class="d-flex flex-wrap gap-2 small" id="dsBadges"></div>
              </div>

              <!-- Readiness panel -->
              <div class="readiness text-end">
                <div class="small text-body-secondary">Readiness</div>
                <div class="d-flex flex-column align-items-end">
                  <span class="badge rounded-pill bg-success-subtle text-success-emphasis border" id="dqBadge">DQ — %</span>
                  <span class="small meta mt-1">Freshness: <strong id="freshnessTs">—</strong></span>
                  <span class="small meta">Schema: <strong id="schemaVersion">—</strong></span>
                  <span class="small meta">Canonical Pack: <strong id="canonicalPack">—</strong></span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Lineage -->
        <section class="card shadow-sm mb-3" aria-label="Lineage">
          <div class="card-body">
            <div class="d-flex align-items-center gap-2 flex-wrap" id="lineagePath">
              <!-- source → canonical → publish -->
            </div>
          </div>
        </section>

        <!-- Actions -->
        <section class="d-flex align-items-center gap-2 mb-3" aria-label="Dataset actions">
          <button class="btn btn-outline-secondary btn-sm" id="viewContractBtn">
            <i class="bi bi-braces" aria-hidden="true"></i> View Dataset Contract (JSON)
          </button>
          <a class="btn btn-outline-primary btn-sm d-none" id="downloadContractBtn" download>
            <i class="bi bi-download" aria-hidden="true"></i> Download JSON
          </a>
          <span class="pill pill-info ms-1 d-none" id="breakingPill">
            <i class="bi bi-exclamation-triangle" aria-hidden="true"></i>
            Breaking changes since you last used this dataset
          </span>
        </section>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="detailTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="schema-tab" data-bs-toggle="tab" data-bs-target="#schema" type="button" role="tab" aria-controls="schema" aria-selected="true">Schema</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview" type="button" role="tab" aria-controls="preview" aria-selected="false">Sample Preview</button>
          </li>
        </ul>

        <div class="tab-content border-start border-end border-bottom p-3 bg-body-tertiary">
          <!-- Schema -->
          <div class="tab-pane fade show active" id="schema" role="tabpanel" aria-labelledby="schema-tab">
            <div id="schemaTableWrap"></div>
          </div>

          <!-- Preview -->
          <div class="tab-pane fade" id="preview" role="tabpanel" aria-labelledby="preview-tab">
            <div id="previewTableWrap"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Contract viewer modal -->
  <div class="modal fade" id="contractModal" tabindex="-1" aria-labelledby="contractModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="contractModalLabel">Dataset Contract (JSON)</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre class="mb-0" id="contractJson" aria-label="JSON contract" role="region" tabindex="0"></pre>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary btn-sm" id="copyContractBtn">
            <i class="bi bi-clipboard" aria-hidden="true"></i> Copy
          </button>
          <button class="btn btn-primary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Shared partials + Page logic -->
  <script type="module" src="../../assets/js/partials-loader.js"></script>
  <script type="module" src="./dataset-detail.js"></script>
</body>
</html>
