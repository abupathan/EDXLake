<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX — Catalog (Consumer)</title>
  <meta name="description" content="Browse governed datasets with readiness signals and policy-aware access." />
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://cdn.jsdelivr.net;
                 style-src  'self' https://cdn.jsdelivr.net;
                 font-src   'self' https://cdn.jsdelivr.net data:;
                 img-src    'self' data:;
                 connect-src 'self';
                 base-uri   'self';
                 form-action 'self'">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

  <!-- App CSS -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">
  <link href="./catalog-browse.css" rel="stylesheet">
</head>

<body data-edx-sidebar="consumer">
  <a class="skip-link visually-hidden-focusable" href="#main">Skip to main content</a>

  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2">
        <div id="app-sidebar"></div>
      </aside>

      <main id="main" class="col-12 col-md-9 col-lg-10" role="main" tabindex="-1"
            aria-label="Catalog — governed datasets">
        <!-- Toolbar (filters) -->
        <section class="card shadow-sm mb-3" aria-label="Filters">
          <div class="card-body d-flex flex-wrap align-items-end gap-2">
            <div class="me-auto">
              <h1 class="h4 mb-0">Catalog</h1>
              <div class="small text-body-secondary">Governed datasets ready for downstream consumption.</div>
            </div>

            <div class="d-flex flex-wrap gap-2" role="search" aria-label="Search and filters">
              <input id="q" class="form-control form-control-sm" placeholder="Search datasets, fields, tags…" aria-label="Search" />
              <select id="domain" class="form-select form-select-sm" aria-label="Domain">
                <option value="">Domain: Any</option>
                <option value="K-12">K-12</option>
                <option value="HE">HE</option>
              </select>
              <select id="standard" class="form-select form-select-sm" aria-label="Standard">
                <option value="">Standard: Any</option>
                <option value="Ed-Fi">Ed-Fi</option>
                <option value="OneRoster">OneRoster</option>
                <option value="CEDS">CEDS</option>
              </select>
              <select id="sensitivity" class="form-select form-select-sm" aria-label="Sensitivity">
                <option value="">Sensitivity: Any</option>
                <option value="PII_STRICT">PII_STRICT</option>
                <option value="PII_DIRECTORY">PII_DIRECTORY</option>
                <option value="FINANCIAL">FINANCIAL</option>
                <option value="DISCIPLINE">DISCIPLINE</option>
                <option value="HEALTH">HEALTH</option>
                <option value="DEIDENTIFIED">DEIDENTIFIED</option>
              </select>
              <select id="freshness" class="form-select form-select-sm" aria-label="Freshness">
                <option value="">Freshness: Any</option>
                <option value="24h">Last 24h</option>
                <option value="7d">Last 7d</option>
                <option value="30d">Last 30d</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Results -->
        <section aria-live="polite" aria-atomic="true">
          <div id="results"></div>
        </section>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <!-- Shared partials loader (auto) + Page logic -->
  <script type="module" src="../../assets/js/partials-loader.js"></script>
  <script type="module" src="./catalog-browse.js"></script>
</body>
</html>
