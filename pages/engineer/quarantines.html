<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX â€” Quarantines</title>

  <!-- Vendor CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- App CSS -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">
  <link href="quarantines.css" rel="stylesheet">
</head>
<body data-edx-sidebar="engineer">
  <a class="visually-hidden-focusable" href="#app-main">Skip to main</a>
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2" aria-label="Engineer navigation">
        <div id="app-sidebar"></div>
      </aside>

      <main class="col-12 col-md-9 col-lg-10" id="app-main" role="main" tabindex="-1" aria-live="polite">
        <div class="placeholder-wave">
          <div class="placeholder col-7"></div>
          <div class="placeholder col-4"></div>
          <div class="placeholder col-6"></div>
          <div class="placeholder col-8"></div>
        </div>
      </main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Vendor JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Partials loader as a global (no ESM export), then page module -->
  <script src="../../assets/js/partials-loader.js" defer></script>
  <script type="module" src="./quarantines.js" defer></script>

  <!-- Row Detail Modal -->
  <div class="modal fade" id="rowModal" tabindex="-1" aria-labelledby="rowModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-6" id="rowModalLabel">Row Quarantine</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="rowModalBody"></div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button id="rowAllowBtn" class="btn btn-primary btn-sm">Allowlist</button>
          <button id="rowReprocessBtn" class="btn btn-success btn-sm">Reprocess</button>
          <button id="rowDeleteBtn" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- File Detail Modal -->
  <div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-6" id="fileModalLabel">File Quarantine</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="fileModalBody"></div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Close</button>
          <button id="fileDownloadBtn"  class="btn btn-outline-secondary btn-sm">Download</button>
          <button id="fileReprocessBtn" class="btn btn-success btn-sm">Reprocess</button>
          <button id="fileDeleteBtn"    class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
