<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDX â€” Pipeline Detail</title>

  <!-- Vendor CSS (Bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- App CSS -->
  <link href="../../assets/css/edx-global.css" rel="stylesheet">
  <link href="pipeline-detail.css" rel="stylesheet">
</head>
<body data-edx-sidebar="engineer">
  <!-- Shared partials mount points -->
  <div id="app-header"></div>

  <div class="container-fluid my-3">
    <div class="row g-3">
      <aside class="col-12 col-md-3 col-lg-2" aria-label="Engineer navigation">
        <div id="app-sidebar"></div>
      </aside>

      <main class="col-12 col-md-9 col-lg-10" id="app-main" role="main" tabindex="-1" aria-live="polite"></main>
    </div>
  </div>

  <div id="app-footer" class="mt-4"></div>

  <!-- Vendor JS (Bootstrap bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Load partials loader as a global, then page logic -->
  <script src="../../assets/js/partials-loader.js" defer></script>
  <script type="module" src="./pipeline-detail.js" defer></script>

  <!-- Logs Modal -->
  <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-6" id="logModalLabel">Run Logs (snippet)</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"><pre class="log-box mb-0" id="logContent"></pre></div>
        <div class="modal-footer">
          <small class="text-body-secondary">Tip: Full logs live in your run store (external). UI shows a safe snippet for quick triage.</small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
